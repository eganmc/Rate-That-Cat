{% extends 'cats/base.html' %}
{% block content %}
<h2>Are you sure you want to delete "{{ cat.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'cat_detail' cat.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
