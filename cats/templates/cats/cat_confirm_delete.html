{% extends 'cats/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card cat-card">
            <div class="card-header text-center" style="background: linear-gradient(135deg, rgba(220, 53, 69, 0.1), rgba(220, 53, 69, 0.05)); border-bottom: 1px solid rgba(139, 69, 19, 0.2);">
                <h3 class="chewy" style="color: #8B4513;">
                    <i class="fas fa-exclamation-triangle me-2"></i>Delete Cat
                </h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-cat fa-3x mb-3" style="color: #DC3545; opacity: 0.7;"></i>
                    <h5 class="comic">Are you sure you want to delete <strong class="pmark" style="color: #8B4513;">"{{ cat.name }}"</strong>?</h5>
                    <p class="text-muted">This action cannot be undone. All ratings and comments will also be deleted.</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-3 justify-content-center">
                        <button type="submit" class="btn btn-danger" style="border-radius: 15px; padding: 0.75rem 1.5rem;">
                            <i class="fas fa-trash me-2"></i>Yes, Delete Forever
                        </button>
                        <a href="{% url 'cat_detail' cat.pk %}" class="btn btn-view-cat" style="padding: 0.75rem 1.5rem;">
                            <i class="fas fa-times me-2"></i>Keep My Cat
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
