{% extends 'cats/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Remove Rating</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to remove your <strong>{{ rating.score }}/10</strong> rating for <strong>{{ rating.cat.name }}</strong>?</p>
                <p class="text-muted">Note: Removing your rating will also prevent you from commenting until you rate again.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Yes, Remove Rating
                        </button>
                        <a href="{% url 'cat_detail' rating.cat.pk %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
