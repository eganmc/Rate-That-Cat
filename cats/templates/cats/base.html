{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Rate That Cat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'cat_list' %}">🐱 Rate That Cat 🐱</a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'cat_list' %}">Gallery</a>
                
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'cat_create' %}">Add Cat</a>
                    <a class="nav-link" href="{% url 'profile' %}">My Profile</a>
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    <span class="navbar-text"> </span> <!-- Welcome, {{ user.username }}! -->
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-container">
            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
