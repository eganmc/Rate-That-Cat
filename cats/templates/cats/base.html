{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Rate That Cat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Comic+Relief:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-brown">
        <div class="container">
            <a class="navbar-brand" href="{% url 'cat_list' %}">
                <img src="{% static 'images/logo.png' %}" alt="Rate That Cat" class="navbar-logo">
            </a>
            
            <!-- Hamburger button for mobile -->
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Collapsible navbar content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link mx-2 pmark nav-link-large" href="{% url 'cat_list' %}">
                        <i class="fas fa-images me-1"></i>Gallery
                    </a>
                    
                    {% if user.is_authenticated %}
                        <a class="nav-link mx-2 pmark nav-link-large" href="{% url 'cat_create' %}">
                            <i class="fas fa-plus-circle me-1"></i>Add Cat
                        </a>
                        <a class="nav-link mx-2 pmark nav-link-large" href="{% url 'profile' %}">
                            <i class="fas fa-user me-1"></i>My Profile
                        </a>
                        <a class="nav-link mx-2 pmark nav-link-large" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt me-1"></i>Logout
                        </a>
                        <span class="navbar-text d-none d-lg-block"></span>
                    {% else %}
                        <a class="nav-link mx-2 pmark nav-link-large" href="{% url 'login' %}">
                            <i class="fas fa-sign-in-alt me-1"></i>Login
                        </a>
                        <a class="nav-link mx-2 pmark nav-link-large" href="{% url 'signup' %}">
                            <i class="fas fa-user-plus me-1"></i>Sign Up
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
