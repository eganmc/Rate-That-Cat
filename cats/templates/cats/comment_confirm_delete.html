{% extends 'cats/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card cat-card">
            <div class="card-header" style="background: linear-gradient(135deg, rgba(220, 53, 69, 0.1), rgba(220, 53, 69, 0.05)); border-bottom: 1px solid rgba(139, 69, 19, 0.2);">
                <h3 class="chewy text-center" style="color: #8B4513;">
                    <i class="fas fa-comment-slash me-2"></i>Delete Comment
                </h3>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <p class="comic">Are you sure you want to delete your comment on <strong class="pmark" style="color: #8B4513;">{{ comment.cat.name }}</strong>?</p>
                </div>
                <div class="alert alert-custom">
                    <h6 class="pmark" style="color: #8B4513;">Your comment:</h6>
                    <blockquote class="blockquote comic">
                        <p class="mb-0">"{{ comment.text }}"</p>
                    </blockquote>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-3 justify-content-center">
                        <button type="submit" class="btn btn-danger" style="border-radius: 15px; padding: 0.75rem 1.5rem;">
                            <i class="fas fa-trash me-2"></i>Yes, Delete Comment
                        </button>
                        <a href="{% url 'cat_detail' comment.cat.pk %}" class="btn btn-view-cat" style="padding: 0.75rem 1.5rem;">
                            <i class="fas fa-times me-2"></i>Keep Comment
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
