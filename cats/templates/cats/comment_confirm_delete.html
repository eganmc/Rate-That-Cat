{% extends 'cats/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Delete Comment</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete your comment on <strong>{{ comment.cat.name }}</strong>?</p>
                <blockquote class="blockquote">
                    <p>"{{ comment.text }}"</p>
                </blockquote>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Yes, Delete Comment
                        </button>
                        <a href="{% url 'cat_detail' comment.cat.pk %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
